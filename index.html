<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" type="module" defer></script>
        <title>Cálculo de IMC</title>
    </head>
    <body>

        <div class="alert-error">
            Digite somente números
        </div>

        <div class="container">
            <main class="card">
                <form>
                    <h1>Cálculo de IMC</h1>
                    <label for="peso">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="Peso">
    
                    <label for="altura">Altura (cm)</label>
                    <input id="height" type="text" placeholder="Altura">
    
                    <button class="btn" type="submit">Calcular IMC <img src="assets/arrow.png" alt=""></button>
                </form>
            </main>
        </div>

        <div class="modal-wrapper">
            <div class="modal card">
                <h2 class="title"> <span>Seu IMC é de 28</span>
                    <button class="close"><img src="assets/close.png" alt="imagem para fechar pop-up"></button>
                </h2>
            </div>
        </div>
    </body>
</html>
